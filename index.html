<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #e5e7eb;
  font-family: 'Inter', sans-serif;
}

/* ===== PAPER BACKGROUND (FIXED) ===== */
.paper-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}

.paper-bg span {
  position: absolute;
  bottom: -260px;
  width: 160px;
  height: 220px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.65)
  );
  border-radius: 6px;
  animation: paperFloat 18s linear infinite;
}

.paper-bg span::before {
  content: "";
  position: absolute;
  top: 18px;
  left: 20px;
  right: 20px;
  height: 2px;
  background: rgba(0,0,0,0.08);
}

@keyframes paperFloat {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-140vh) rotate(8deg);
    opacity: 0;
  }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 65px 75px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 80px rgba(0,0,0,0.55);
  z-index: 10;
}

/* ===== LOGO ===== */
.logo {
  width: 200px;
  height: 200px;
  margin: 0 auto 30px;
  background: #fff;
  border-radius: 16px;
  padding: 14px;
  transform-style: preserve-3d;
  animation: floatLogo 6s ease-in-out infinite;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: translateZ(25px);
}

@keyframes floatLogo {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ===== COMPANY NAME ===== */
.company {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 18px;
}

/* ===== TYPING EFFECT ===== */
.typing-box {
  font-size: 24px;
  color: #38bdf8;
  min-height: 32px;
}

.cursor {
  width: 2px;
  height: 24px;
  background: #38bdf8;
  display: inline-block;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* ===== STAMP ===== */
.stamp {
  position: absolute;
  top: 75%;
  left: 70%;
  transform: translate(-50%, -50%) scale(0) rotate(-20deg);
  border: 4px solid #ff0000;
  color: #ff0000;
  font-weight: 700;
  padding: 14px 28px;
  font-size: 22px;
  border-radius: 50%;
  text-align: center;
  opacity: 0;
  font-family: 'Noto Kufi Arabic', sans-serif;
}

.stamp.show {
  animation: stampIn 0.6s ease forwards;
}

@keyframes stampIn {
  0% { transform: translate(-50%,-50%) scale(2) rotate(-30deg); opacity: 0; }
  60% { transform: translate(-50%,-50%) scale(0.9) rotate(-20deg); opacity: 1; }
  100% { transform: translate(-50%,-50%) scale(1) rotate(-20deg); opacity: 1; }
}

/* Arabic */
.ar {
  font-family: 'Noto Kufi Arabic', sans-serif;
  direction: rtl;
}

/* Coming Soon */
.coming {
  margin-top: 26px;
  letter-spacing: 4px;
  font-size: 20px;
  color: #94a3b8;
}
</style>
</head>
<body>

<!-- BACKGROUND PAPERS -->
<div class="paper-bg">
  <span style="left:10%"></span>
  <span style="left:30%;animation-delay:4s"></span>
  <span style="left:55%;animation-delay:2s"></span>
  <span style="left:75%;animation-delay:6s"></span>
</div>

<!-- MAIN CONTENT -->
<div class="container">

  <div class="logo">
    <img src="prof.png" alt="Logo">
  </div>

  <div class="company">THE PROFESSIONAL HAND</div>

  <div class="typing-box" id="typingBox">
    <span id="typing"></span><span class="cursor"></span>
  </div>

  <div class="stamp" id="stamp">ختم الإمارات</div>

  <div class="coming">WEBSITE COMING SOON</div>

</div>

<audio id="typeSound" src="typing.mp3" preload="auto"></audio>

<script>
let lang = "en";
let i = 0, j = 0;

const typing = document.getElementById("typing");
const sound = document.getElementById("typeSound");
const stamp = document.getElementById("stamp");

const text = {
  en: [
    "Recruitment & Staffing...",
    "Talent Acquisition & Onboarding...",
    "HR Policies & Documentation...",
    "Payroll, WPS & Compliance...",
    "UAE Labour Law Compliance..."
  ],
  ar: [
    "التوظيف واستقطاب الكفاءات...",
    "إدارة المواهب والتعيين...",
    "سياسات الموارد البشرية والتوثيق...",
    "الرواتب ونظام حماية الأجور...",
    "الالتزام بقوانين العمل الإماراتية..."
  ]
};

function typeEffect() {
  const current = text[lang][i];
  typing.textContent = current.slice(0, ++j);
  sound.currentTime = 0;
  sound.play();

  if (j === current.length) {
    setTimeout(() => stamp.classList.add("show"), 500);
    setTimeout(() => {
      stamp.classList.remove("show");
      j = 0;
      i = (i + 1) % text[lang].length;
    }, 1800);
  }

  setTimeout(typeEffect, 70);
}

typeEffect();
</script>

</body>
</html>
