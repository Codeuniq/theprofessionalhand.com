<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>theprofessionalhand | Coming Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; }

/* ===== BODY ===== */
body {
  height:100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display:flex; align-items:center; justify-content:center;
  overflow:hidden;
  color:#e5e7eb;
  font-family:'Inter', sans-serif;
}

/* ===== PAPER BACKGROUND ===== */
.paper-bg span {
  position:absolute; width:160px; height:220px;
  background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
  border-radius:6px; animation: paperFloat 18s linear infinite;
}
.paper-bg span::before {
  content:""; position:absolute; top:18px; left:20px; right:20px; height:2px; background:rgba(255,255,255,0.12);
}
@keyframes paperFloat {
  0% { transform:translateY(110vh) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform:translateY(-120vh) rotate(6deg); opacity:0; }
}

/* ===== CONTAINER ===== */
.container {
  position:relative;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px);
  border-radius:20px;
  padding:65px 75px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 30px 80px rgba(0,0,0,0.55);
  z-index:10;
}

/* ===== LOGO ===== */
.logo {
  width:110px; height:110px;
  margin:0 auto 30px;
  background:#fff; border-radius:16px; padding:14px;
  transform-style: preserve-3d;
  animation: floatLogo 6s ease-in-out infinite;
  transition: transform 0.5s ease;
}
.logo img { width:100%; height:100%; object-fit:contain; transform:translateZ(25px); }
.logo:hover { transform: scale(1.1) rotateX(15deg) rotateY(-15deg); }

/* ===== LOGO FLOAT ===== */
@keyframes floatLogo {
  0%,100% { transform: rotateX(0) rotateY(0) translateY(0); }
  50% { transform: rotateX(12deg) rotateY(-12deg) translateY(-10px); }
}

/* ===== COMPANY ===== */
.company { font-size:34px; font-weight:700; margin-bottom:18px; }

/* ===== TYPING ===== */
.typing-box { font-size:22px; color:#38bdf8; min-height:32px; }
.cursor { width:2px; height:24px; background:#38bdf8; display:inline-block; margin-left:4px; animation:blink 1s infinite; }
@keyframes blink { 50% { opacity:0; } }

/* ===== STAMP ===== */
.stamp {
  position:absolute; top:42%; left:50%;
  transform:translate(-50%,-50%) scale(0) rotate(-20deg);
  border:4px solid #ff0000; color:#ff0000; font-weight:700;
  padding:14px 28px; font-size:22px; border-radius:50%; text-align:center;
  opacity:0; font-family:'Noto Kufi Arabic', sans-serif; transition: all 0.5s ease;
}
.stamp.show { animation: stampIn 0.6s ease forwards; }
.stamp:hover {
  transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
  color:#ff9900; border-color:#ff9900; box-shadow:0 10px 25px rgba(255,153,0,0.5);
}
@keyframes stampIn {
  0% { transform:translate(-50%,-50%) scale(2) rotate(-30deg); opacity:0; }
  60% { transform:translate(-50%,-50%) scale(0.9) rotate(-20deg); opacity:1; }
  100% { transform:translate(-50%,-50%) scale(1) rotate(-20deg); opacity:1; }
}

/* ===== SWITCH ===== */
.switch { margin-top:20px; cursor:pointer; font-size:13px; opacity:0.8; }
.switch:hover { opacity:1; }
.ar { font-family:'Noto Kufi Arabic', sans-serif; direction:rtl; }

/* ===== OFFICE HOURS ===== */
.office { margin-top:15px; font-size:13px; opacity:0.7; }

/* ===== LIVE CHAT ===== */
#chatWidget { position:fixed; bottom:20px; right:20px; z-index:999; font-family:'Inter',sans-serif; }
#chatHeader {
  background:#38bdf8; color:#fff; padding:12px 20px; border-radius:30px; cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3); transition:0.3s;
}
#chatHeader:hover { opacity:0.8; }
#chatBox { display:none; margin-top:10px; width:250px; max-height:300px; background: rgba(0,0,0,0.85); border-radius:15px; overflow:hidden; flex-direction:column; }
#chatMessages { padding:10px; color:#fff; height:200px; overflow-y:auto; font-size:14px; }
#chatInput { width:100%; padding:10px; border:none; outline:none; border-top:1px solid #555; border-radius:0 0 15px 15px; font-size:14px; background: rgba(255,255,255,0.05); color:#fff; }
</style>
</head>
<body>

<!-- Background papers -->
<div class="paper-bg">
  <span style="left:10%"></span>
  <span style="left:30%;animation-delay:4s"></span>
  <span style="left:55%;animation-delay:2s"></span>
  <span style="left:75%;animation-delay:6s"></span>
</div>

<!-- Container -->
<div class="container">

  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="company">THE PROFESSIONAL HAND</div>

  <div class="typing-box" id="typingBox">
    <span id="typing"></span><span class="cursor"></span>
  </div>

  <div class="stamp" id="stamp">ÿÆÿ™ŸÖ ÿßŸÑÿ•ŸÖÿßÿ±ÿßÿ™</div>

  <div class="switch" onclick="toggleLang()">üåê Switch Arabic / English</div>

  <div class="office" id="officeHours"></div>
</div>

<!-- Live Chat Widget -->
<div id="chatWidget">
  <div id="chatHeader" onclick="toggleChat()">üí¨ Chat with us</div>
  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type your message..." onkeydown="handleChat(event)">
  </div>
</div>

<audio id="typeSound" src="typing.mp3" preload="auto"></audio>

<script>
// ===== TYPING =====
let lang = "en"; let i=0,j=0;
const typing=document.getElementById("typing"), sound=document.getElementById("typeSound"), stamp=document.getElementById("stamp");
const text={
  en:["Typing Services...","Visa & Emirates ID Typing...","Documentation Processing...","Application Approved"],
  ar:["ÿÆÿØŸÖÿßÿ™ ÿßŸÑÿ∑ÿ®ÿßÿπÿ©...","ÿ∑ÿ®ÿßÿπÿ© ÿßŸÑÿ™ÿ£ÿ¥Ÿäÿ±ÿßÿ™ ŸàÿßŸÑŸáŸàŸäÿ©...","ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖÿ≥ÿ™ŸÜÿØÿßÿ™...","ÿ™ŸÖÿ™ ÿßŸÑŸÖŸàÿßŸÅŸÇÿ© ÿπŸÑŸâ ÿßŸÑÿ∑ŸÑÿ®"]
};
function typeEffect() {
  const current=text[lang][i];
  typing.textContent=current.slice(0,++j);
  sound.currentTime=0; sound.play();
  if(j===current.length){
    if(current.includes("Approved")||current.includes("ÿßŸÑŸÖŸàÿßŸÅŸÇÿ©")) setTimeout(()=>stamp.classList.add("show"),600);
    setTimeout(()=>{stamp.classList.remove("show"); j=0; i=(i+1)%text[lang].length;},1800);
  }
  setTimeout(typeEffect,70);
}

// ===== LANGUAGE =====
function toggleLang(){ lang=lang==="en"?"ar":"en"; document.getElementById("typingBox").classList.toggle("ar"); i=0;j=0; }

// ===== OFFICE HOURS =====
function updateOfficeHours(){
  const office=document.getElementById("officeHours"), now=new Date(), day=now.getDay(), hour=now.getHours(), minute=now.getMinutes().toString().padStart(2,'0');
  const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  let status="Closed";
  if(day!==5 && day!==6 && hour>=8 && hour<18) status="Open";
  office.textContent=`Office Hours: ${days[day]} ${hour}:${minute} - ${status}`;
}
setInterval(updateOfficeHours,1000);
updateOfficeHours();

// ===== LIVE CHAT =====
function toggleChat(){
  const box=document.getElementById('chatBox');
  box.style.display=box.style.display==='flex'?'none':'flex';
}
function handleChat(e){
  if(e.key==='Enter' && e.target.value.trim()!==""){
    const msg=document.createElement('div'); msg.textContent="You: "+e.target.value;
    document.getElementById('chatMessages').appendChild(msg); e.target.value='';
    setTimeout(()=>{
      const reply=document.createElement('div'); reply.textContent="Support: Thanks for reaching out! We'll contact you soon.";
      document.getElementById('chatMessages').appendChild(reply);
      document.getElementById('chatMessages').scrollTop=document.getElementById('chatMessages').scrollHeight;
    },800);
  }
}

// START TYPING
typeEffect();
</script>

</body>
</html>
