/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #e5e7eb;
  font-family: 'Inter', sans-serif;
  transition: all 0.5s ease;
}
body.light {
  background: #f5f5f5;
  color: #111827;
}

/* ===== PAPER BACKGROUND ===== */
.paper-bg span {
  position: absolute;
  width: 160px;
  height: 220px;
  background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
  border-radius: 6px;
  animation: paperFloat 18s linear infinite;
}
.paper-bg span::before {
  content: "";
  position: absolute;
  top: 18px;
  left: 20px;
  right: 20px;
  height: 2px;
  background: rgba(255,255,255,0.12);
}
@keyframes paperFloat {
  0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) rotate(6deg); opacity: 0; }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 65px 75px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 80px rgba(0,0,0,0.55);
  z-index: 10;
}
body.light .container {
  background: rgba(255,255,255,0.9);
  color: #111827;
}

/* ===== LOGO ===== */
.logo {
  width: 200px;
  height: 200px;
  margin: 0 auto 30px;
  background: #fff;
  border-radius: 16px;
  padding: 14px;
  transform-style: preserve-3d;
  animation: floatLogo 6s ease-in-out infinite;
  transition: transform 0.5s ease;
}
.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: translateZ(25px);
}
.logo:hover {
  transform: scale(1.1) rotateX(15deg) rotateY(-15deg);
}

/* ===== LOGO FLOAT ANIMATION ===== */
@keyframes floatLogo {
  0%,100% { transform: rotateX(0) rotateY(0) translateY(0); }
  50% { transform: rotateX(12deg) rotateY(-12deg) translateY(-10px); }
}

/* ===== COMPANY NAME ===== */
.company {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 18px;
}

/* ===== TYPING EFFECT ===== */
.typing-box {
  font-size: 24px;
  color: #38bdf8;
  min-height: 32px;
}
body.light .typing-box { color: #0284c7; }
.cursor {
  width: 2px;
  height: 24px;
  background: #38bdf8;
  display: inline-block;
  margin-left: 4px;
  animation: blink 1s infinite;
}
body.light .cursor { background: #0284c7; }
@keyframes blink { 50% { opacity: 0; } }

/* ===== STAMP ===== */
.stamp {
  position: absolute;
  top: 42%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0) rotate(-20deg);
  border: 4px solid #ff0000;
  color: #ff0000;
  font-weight: 700;
  padding: 14px 28px;
  font-size: 22px;
  border-radius: 50%;
  text-align: center;
  opacity: 0;
  font-family: 'Noto Kufi Arabic', sans-serif;
  transition: all 0.5s ease;
}
.stamp.show {
  animation: stampIn 0.6s ease forwards;
}
.stamp:hover {
  transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
  color: #ff9900;
  border-color: #ff9900;
  box-shadow: 0 10px 25px rgba(255,153,0,0.5);
}
@keyframes stampIn {
  0% { transform: translate(-50%,-50%) scale(2) rotate(-30deg); opacity: 0; }
  60% { transform: translate(-50%,-50%) scale(0.9) rotate(-20deg); opacity: 1; }
  100% { transform: translate(-50%,-50%) scale(1) rotate(-20deg); opacity: 1; }
}

/* ===== SWITCHES ===== */
.switch {
  margin-top: 20px;
  cursor: pointer;
  font-size: 13px;
  opacity: 0.8;
}
